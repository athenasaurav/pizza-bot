<html>
  <body>
    <style>
      .rw-conversation-container .rw-header{background-color: #0F3D57;}
      .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #0F3D57;}
      .rw-launcher{background-color: #0F3D57;}
    </style>
    <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              selector: "#webchat",
              initPayload: "/tenios_start",
              customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
              socketUrl: "https://rasapizzabot.tenios.com",
              socketPath: "/socket.io/",
              title: "Tenios Pizza",
              params: {"storage": "session"},
              tooltipPayload: "/tenios_start",
              tooltipDelay: 100,
              showFullScreenButton : "true"
              // add other props here
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
  </script>
  </body>
</html>
